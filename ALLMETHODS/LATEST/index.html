.topPanelWrap {
  display: flex;
  flex-direction: column;
  width: 95%;
  margin-bottom: 30px;
}

.topPanelData {
  display: flex;
  flex-direction: row;
  align-items: center;
  justify-content: center;
  width: 100%;
}

.topPanelDataBox {
  padding: 30px 20px;
  margin: 0 15px;
  display: flex;
  flex-direction: column;
  align-items: left;
  justify-content: center;
  background-color: rgba(135, 131, 215, 0.2);
  border-radius: 15px;
  height: 100%;
  width: 25%;
}

.topPanelDataBox:first-child {
  background-color: rgba(135, 131, 215, 0.2);
}

.topPanelDataBox:nth-child(2) {
  background-color: rgba(239, 95, 99, 0.2)
}

.topPanelDataBox:last-child {
  background-color: rgba(239, 95, 99, 0.2);
}

.topPanelDataIcon svg {
  font-size: 35px;
  margin-right: 15px;
  color: #EF5F63;
}

.topPanelDataRangeBox {
  display: flex;
  flex-direction: row;
  align-items: center;
  margin: 10px 15px;
  height: 100%;
  width: 50%;
}
.topPanelDataRangeBox .topPanelDataIcon {
  margin: 0 0 0 20px;
}
.topPanelSeperator {
  background-color: #ACADB0;
  width: 100%;
  height: 1px;
}
.topPanelBottomText {
  margin-top: 10px;
  display: block;
}
.topPanelDataText {
  font-size: 1.7em;
}
.dataRangeSelect {
  -webkit-appearance: none;
          appearance: none;
  border: 0;
  outline: 0;
  font: inherit;
  /* Personalize */
  font-size: 15px;
  width: 130px;
  height: 30px;
  padding: 0 10px;
  background-color: rgba(135, 131, 215, 0.2);
  color: black;
  border-radius: 10px;
  cursor: pointer;
}

.dataRangeSelect option {
  color: inherit;
  background-color: rgba(135, 131, 215, 0.2);
}

.dataRangeSelect::after {
  content: '\25BC';
  position: absolute;
  top: 0;
  right: 0;
  padding: 1em;
  background-color: #34495e;
  transition: .25s all ease;
  pointer-events: none;
}

/*  */
.topPanelHeaderInline {
  display: flex;
  flex-direction: row;
  align-items: center;
  margin-bottom: 10px;
}
.upcomingEventWrap {
  margin: 10px 0;
  height: 60%;
}
.upcomingEventDate {
  border-left: 2px solid #EF5F63;
}
.upcomingEventTitle {

}

/* responsive */

@media screen and (max-width: 1024px) {
  .topPanelDataRangeBox {
    width: 100%;
  }
  .topPanelDataRangeBox h3{
    width: 30%;
  }
  .topPanelDataRangeBox .topPanelDataIcon {
    width: auto;
    margin: 0;
  }
}

@media screen and (max-width: 768px) {
  .topPanelData {
    flex-direction: column;
  }
  .topPanelDataBox {
    width: 100%;
    align-items: center;
    flex-direction: row;
    padding: 5px 20px;
  }
  .topPanelDataSummary {
    display: flex;
    flex-direction: row;
    align-items: center;
    justify-content: flex-start;
    width: 70%;
  }
  .topPanelDataSummary p {
    margin-right: 20px;
  }
  .topPanelDataIcon {
    width: 10%;
  }
  .topPanelSeperator {
    width: 0;
  }
  .topPanelDataBox div:last-child {
    width: 20%;
  }
  .upcomingEventWrap {
    height: 100%;
    width: 25%;
  }
  .topPanelHeaderInline {
    width: 30% !important;
  }
}

  display: flex;
  align-items: center;
  justify-content: center;
}

.contentLoginWrap {
  height: 60%;
  width: 80%;
  max-width: 1200px;
  display: flex;
  align-items: center;
  justify-content: center;
  background-color: #f7f8f9;
  border-radius: 30px;
  box-shadow: 0px 0px 33px 0px rgba(219, 225, 255, 0.46);
}

.loginWrap {
  margin-top: 50px;
  padding: 20px;
}

/* left side */
.loginSide {
  background-color: #fafafa;
  height: 100%;
  width: 55%;
  border-radius: 10px 0 0 10px;
  text-align: center;
}

.loginSide h1 {
  text-align: center;
  margin: 0 0 50px 0;
  font-weight: 400;
  font-size: 60px;
  color: #2e2e2e;
}

.input-group {
  margin-bottom: 35px;
  position: relative;
}

.input {
  display: block;
  width: 100%;
  height: 30px;
  border: 0;
  border-bottom: 2px solid #ddd;
  padding: 1.6em;
  box-sizing: border-box;
  background: none;
  outline: none;
  color: #78909c;
  transition: all 0.2s ease-in;
}

.input:focus {
  border-bottom: 2px solid #161517;
}

label {
  position: absolute;
  top: 35%;
  left: 39px;
  color: #B0BEC5;
  pointer-events: none;
  font-size: meduim;
  transition: all 0.3s ease;
}

.input-group input:focus+label,
label.focusLabel {
  top: -10px;
  font-size: xx-small;
}
.input.password {
  -webkit-text-security: disc;
}
.loginSide span {
  float: left
}

.loginSide a {
  float: right;
  text-decoration: none;
  color: #000;
  transition: 0.3s all ease-in-out;
}

.loginSide button {
  font-size: 16px;
  display: block;
  border: none;
  border-radius: 35px;
  padding: 16px 56px;
  box-shadow: 0 5px 17px -2px rgba(239, 95, 99, 0.5);
  color: #fff;
  cursor: pointer;
  outline: none;
  transition: all 0.3s cubic-bezier(0.65, 0.05, 0.36, 1);
  background-color: #EF5F63;
  margin: 0 auto;
}

.loginSide button:hover {
  box-shadow: 0 5px 12px 3px rgba(239, 95, 99, 0.5);
}

.loginSide p {
  display: inline-block;
  margin: 0px 10px 30px;
}

/* right side */
.infoSide {
  background: linear-gradient(to top right, #EF5F63, #CA3D47, #820014, #5F0000);
  background-size: 400% 400%;
  animation: gradient 12s ease infinite;
  color: #fff;
  border-radius: 50px;
  text-align: center;
  height: 100%;
  width: 45%;
  border-radius: 10px 0 0 10px;
  text-align: center;
}

.infoSide h2 {
  margin: 30px 0;
  font-size: 50px;
  font-weight: 500;
}

.infoSide p {
  font-size: 18px;
  margin-bottom: 30px;
}

@keyframes gradient {
  0% {
    background-position: 0% 50%;
  }

  50% {
    background-position: 100% 50%;
  }

  100% {
    background-position: 0% 50%;
  }
}


/* responsive */
@media screen and (max-width: 1024px) {
  .contentLoginWrap {
    width: 97%;
    max-width: 800px;
  }
  .loginWrap {
    padding: 10px;
  }
  .loginSide h1 {
    font-size: 50px;
  }
  .infoSide h2 {
    font-size: 40px;
  }
}

.orderNav {

.orderNav ul {

.orderNav ul li.active, .orderNav ul li:hover {

  border-bottom: 4px solid #EF5F63;
}

.addOrderWrap {
  width: 100%;
  text-align: right;
  text-align: -webkit-right;
  text-align: -moz-right;
  text-align: -o-right;
  text-align: -ms-right;
  text-align: right;
  display: flex;
  flex-direction: row;
  justify-content: center;
  text-align: center;
}

.addOrderWrap input {
  display: block;
  width: 100%;
  height: 30px;
  border: 0;
  border-bottom: 2px solid #ddd;
  padding: 1.6em;
  box-sizing: border-box;
  background: none;
  outline: none;
  color: #78909c;
  transition: all 0.2s ease-in;
  font-size: 16px;
  margin-right: 20px;
}

.addOrder {
  padding: 10px 45px;
  border: 2px solid #EF5F63;
  font-weight: 500;
  background: transparent;
  cursor: pointer;
  transition: all 0.3s ease;
  position: relative;
  display: flex;
  align-items: center;
  border-radius: 25px;
}

.addOrder:hover {
  color: #fff;
  background: #EF5F63;
}

.addOrderText {
  font-weight: bold;
  font-size: 17px;
  padding-left: 5px;
}

.orderWrap {
  position: relative;
  width: 100%;
  max-height: inherit;
  overflow-y: auto;
}

.contentOrderWrap table {
  width: 100%;
  border-collapse: separate;
  border-spacing: 0 20px;
}

.contentOrderWrap thead tr, .contentOrderWrap tbody tr {
  background-color: #F4F6F8;
  transition: background-color ease-in-out .2s;
}

.contentOrderWrap thead th {
  text-align: left;
  border-top: 3px solid #E2E0E3;
  border-bottom: 3px solid #E2E0E3;
}

.contentOrderWrap thead th, .contentOrderWrap tbody td {
  padding: 20px 20px 20px 0;
}

.contentOrderWrap thead th:first-child, .contentOrderWrap tbody td:first-child {
  padding: 20px 0 20px 20px;
}

.contentOrderWrap tr td:first-child, .contentOrderWrap tr th:first-child {
  border-top-left-radius: 10px;
  border-bottom-left-radius: 10px;
  border-left: 3px solid #E2E0E3;
}

.contentOrderWrap tr td:last-child, .contentOrderWrap tr th:last-child {
  border-top-right-radius: 10px;
  border-bottom-right-radius: 10px;
  border-right: 3px solid #E2E0E3;
}

.contentOrderWrap thead button {
  border: 0;
  border-radius: none;
  font-family: inherit;
  font-weight: 700;
  font-size: inherit;
  padding: 0.5em;
  margin-bottom: 1px;
}

.contentOrderWrap thead button.ascending::after {
  content: '👇';
  display: inline-block;
  margin-left: 1em;
}

.contentOrderWrap thead button.descending::after {
  content: '☝️';
  display: inline-block;
  margin-left: 1em;
}

.contentOrderWrap tbody td {
  padding: 0.5em;
  border-top: 3px solid #E2E0E3;
  border-bottom: 3px solid #E2E0E3;
}

.contentOrderWrap tbody tr:hover {
  background-color: #fff;
}

.Closed {

}

.Open {

}

.addNewOrderWrap {
  width: 100%;
  height: 100%;
  max-height: 700px;
  overflow-y: auto;
  position: relative;
}

.addNewOrderForm .input-group {
  margin-bottom: 20px;
}

.productDetailsInput, .orderDetailsInput {
  display: block;
  width: 100%;
  height: 30px;
  border: 0;
  border-bottom: 2px solid #ddd;
  padding: 1.6em;
  box-sizing: border-box;
  background: none;
  outline: none;
  color: #78909c;
  transition: all 0.2s ease-in;
  font-size: 16px;
}

.orderDetailsInputHalf {
  display: inline-block;
  width: 50%;
}

.productDetailsInput::placeholder, .orderDetailsInput::placeholder {
  position: absolute;
  top: 35%;
  left: 15px;
  color: #B0BEC5;
  pointer-events: none;
  font-size: 16px;
  transition: all 0.3s ease;
}

.orderDetailsSelect {
  display: block;
  width: 100%;
  border: 0;
  border-bottom: 2px solid #ddd;
  padding: 1.6em;
  box-sizing: border-box;
  background: none;
  outline: none;
  color: #78909c;
  transition: all 0.2s ease-in;
  font-size: 16px;
}

.productSummary {
  width: 100%;
  display: flex;
}

.productSummaryLeft {
  width: 50%;
  text-align: left;
  justify-content: left;
}

.addNewLine {
  color: #EF5F63;
  font-weight: bold;
  cursor: pointer;
}

.productSummaryRight {
  width: 50%;
  text-align: right;
  justify-content: right;
}

.submitNewOrder {
  margin-top: 20px;
}

.submitNewOrderBtn {
  width: 100%;
  padding: 10px 45px;
  border: 2px solid #EF5F63;
  font-weight: 500;
  background: #EF5F63;
  color: #fff;
  cursor: pointer;
  transition: all 0.3s ease;
  position: relative;
  display: flex;
  align-items: center;
  border-radius: 25px;
  text-align: center;
  justify-content: center;
}

.removeProduct {
  color: #EF5F63;
  cursor: pointer;
}

/* scroll */
.addNewOrderWrap::-webkit-scrollbar-track, .orderWrap::-webkit-scrollbar-track {
  -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3);
  border-radius: 10px;
  background-color: #F5F5F5;
}

.addNewOrderWrap::-webkit-scrollbar, .orderWrap::-webkit-scrollbar {
  width: 10px;
  background-color: transparent;
  -webkit-transition: background-color ease-in-out .2s;
  transition: background-color ease-in-out .2s;
}

.addNewOrderWrap::-webkit-scrollbar-thumb, .orderWrap::-webkit-scrollbar-thumb {
  border-radius: 10px;
  -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, .3);
  background-color: #E2E0E3;
}

.addNewOrderWrap::-webkit-scrollbar-thumb:hover, .orderWrap::-webkit-scrollbar-thumb:hover {
  background-color: #C8C8C8;
}

/* orderSwitch */
.newUserSwitch {
  display: flex;
  justify-content: center;
  align-items: center;
}

.newUserSwitch .switch {
  position: relative;
  width: 150px;
  height: 50px;
  text-align: center;
  background: #4CD964;
  transition: all 0.2s ease;
  border-radius: 25px;
  margin-left: 30px;
}

.newUserSwitch .switch span {
  position: absolute;
  width: 20px;
  height: 4px;
  top: 50%;
  left: 50%;
  margin: -2px 0px 0px -4px;
  background: white;
  display: block;
  transform: rotate(-45deg);
  transition: all .2s ease;
  border-radius: 2px;
}

.newUserSwitch .switch span:after {
  content: "";
  display: block;
  position: absolute;
  width: 4px;
  height: 12px;
  margin-top: -8px;
  background: white;
  transition: all .2s ease;
  border-radius: 2px;
}

.newUserSwitch input[type=radio] {
  display: none;
}

.switchLabel {
  position: absolute;
  cursor: pointer !important;
  pointer-events: all !important;
  ;
  color: rgba(0, 0, 0, 0.2);
  width: 60px;
  line-height: 50px;
  height: 100%;
  transition: all 0.2s ease;
}

.newUserSwitch .switch label[for=yes] {
  left: 0px !important;
  top: 0;
}

.newUserSwitch .switch label[for=no] {
  right: 0px;
  top: 0;
  left: auto !important;
}

#no:checked~.switch {
  background: #EF5F63;
}

#no:checked~.switch span {
  background: white;
  margin-left: -8px;
}

#no:checked~.switch span:after {
  background: white;
  height: 20px;
  margin-top: -8px;
  margin-left: 8px;
}

#yes:checked~.switch label[for=yes] {
  color: white;
}

#no:checked~.switch label[for=no] {
  color: white;
}

.autoCompleteContainer {

.autoCompleteOption {

  position: relative;
  height: 90%;
  width: 95%;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 20px;
  font-family: "Varela";
}

.orderPageHeader {
  width: 100%;
  display: block;
  margin: 0 20px;
}

.orderPageSection {
  height: 100%;
  width: 100%;
  display: flex;
}

.orderPageLeftSide {
  width: 60%;
  height: 100%;
  margin: 0 20px;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  overflow: hidden;
}

.orderPageRightSide {
  width: 40%;
  height: 100%;
  margin: 0 20px;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  overflow: hidden;
}

.summaryHeader {
  font-size: 25px;
  margin: 0;
}

.alignCenter {
  text-align: center !important;
}

.productsSummary, .orderDetails, .userColumn {
  background-color: #fff;
  padding: 0 30px;
  border: 3px solid #E2E0E3;
  border-radius: 15px;
}

.productsSummary {
  max-height: 500px;
  overflow-y: auto;
  position: relative;
}

.productsSummary::-webkit-scrollbar-track {
  -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3);
  border-radius: 10px;
  background-color: #F5F5F5;
}

.productsSummary::-webkit-scrollbar {
  width: 10px;
  background-color: transparent;
  -webkit-transition: background-color ease-in-out .2s;
  transition: background-color ease-in-out .2s;
}

.productsSummary::-webkit-scrollbar-thumb {
  border-radius: 10px;
  -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, .3);
  background-color: #E2E0E3;
}

.productsSummary::-webkit-scrollbar-thumb:hover {
  background-color: #C8C8C8;
}

.orderPageContentWrap table {
  width: 100%;
  border-collapse: separate;
  border-spacing: 0 20px;
}

.orderPageContentWrap thead tr, .orderPageContentWrap tbody tr {
  transition: background-color ease-in-out .2s;
}

.orderPageContentWrap thead th {
  text-align: left;
  border-bottom: 3px solid #E2E0E3;
}

.orderPageContentWrap thead th, .orderPageContentWrap tbody td {
  padding: 20px 20px 20px 0;
}

.orderPageContentWrap tbody td:first-child {
  padding: 20px 0 20px 20px;
}

.orderPageContentWrap tbody td {
  padding: 0.5em;
  border-bottom: 3px solid #E2E0E3;
}

.orderPageContentWrap tbody tr:last-child td {
  padding: 0.5em;
  border-bottom: none;
}

.orderDetails {
  margin-top: 40px;
}

.orderDetailsRow {
  width: 100%;
  border-bottom: 3px solid #E2E0E3;
  display: flex;
  flex-direction: row;
  padding: 20px 0;
}

.orderDetailsRow:last-child {
  border-bottom: none;
}

.orderDetailsLeft {
  width: 50%;
  text-align: left;
  font-weight: bold;
}

.orderDetailsRight {
  width: 50%;
  text-align: right;
}

.userColumn {
  padding-top: 20px;
  padding-bottom: 20px;
}

.userColumnRow {
  display: flex;
  flex-direction: row;
  width: 100%;
}

.userInfo {
  font-size: 16px;
  font-weight: 600;
}

.editOrderButton {
  padding: 10px 45px;
  border: 2px solid #EF5F63;
  font-size: 16px;
  font-weight: 600;
  background: transparent;
  cursor: pointer;
  transition: all 0.3s ease;
  position: relative;
  display: flex;
  align-items: center;
  border-radius: 25px;
}

.editOrderButton:hover {
  color: #fff;
  background: #EF5F63;
}

.orderStatusSummary {
  padding: 10px 15px;
  background-color: #DCDFE8;
  border-radius: 10px;
  margin-bottom: -10px;
}

  height: 90%;
  width: 95%;
  display: flex;
  flex-direction: row;
  align-items: center;
  justify-content: space-between;
  padding: 20px;
  font-family: "Varela";
}

.clientLeftWrap {
  width: 35%;
  height: 100%;
  background-color: #fff;
  padding: 20px;
  border-radius: 20px;
  margin-right: 20px;
}

.clientRightWrap {
  width: 65%;
  height: 100%;
  background-color: #fff;
  padding: 20px;
  border-radius: 20px;
  margin-left: 20px;
}

.clientPageHeader {
  width: 100%;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

.clientInfo {
  position: relative;
  width: 100%;
  display: flex;
  flex-direction: column;
  align-items: flex-start;
  padding: 5px;
  font-family: "Varela";
}

.clientContactInfo {
  width: 100%;
  margin: 10px 0;
  padding: 10px 0;
  border-top: #DDDDDD 2px solid;
}

.clientContactInfo:last-child {
  border-bottom: #DDDDDD 2px solid;
}

.clientInfoGroup {
  display: flex;
  flex-direction: column;
  margin: 15px 0;
}

.clientInfoLabel {
  font-size: 14px;
  color: #979ca1;
}

.clientInfoText {}

.clientOrdersWrap {
  max-height: 100%;
  overflow-y: auto;
  position: relative;
}

.clientOrdersWrap::-webkit-scrollbar-track {
  -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3);
  border-radius: 10px;
  background-color: #F5F5F5;
}

.clientOrdersWrap::-webkit-scrollbar {
  width: 10px;
  background-color: transparent;
  -webkit-transition: background-color ease-in-out .2s;
  transition: background-color ease-in-out .2s;
}

.clientOrdersWrap::-webkit-scrollbar-thumb {
  border-radius: 10px;
  -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, .3);
  background-color: #E2E0E3;
}

.clientOrdersWrap::-webkit-scrollbar-thumb:hover {
  background-color: #C8C8C8;
}

.clientOrdersWrap table {
  width: 100%;
  border-collapse: separate;
  border-spacing: 0 20px;
}

.clientOrdersWrap thead tr, .clientOrdersWrap tbody tr {
  transition: background-color ease-in-out .2s;
}

.clientOrdersWrap thead th {
  text-align: left;
  border-bottom: 3px solid #E2E0E3;
}

.clientOrdersWrap thead th, .clientOrdersWrap tbody td {
  padding: 20px 20px 20px 0;
}

.clientOrdersWrap tbody td:first-child {
  padding: 20px 0 20px 20px;
}

.clientOrdersWrap tbody td {
  padding: 0.5em;
  border-bottom: 3px solid #E2E0E3;
}

.clientOrdersWrap tbody tr:last-child td {
  padding: 0.5em;
  border-bottom: none;
}

  .clientPageContentWrap {

  .clientRightWrap {
    width: 100%;
    margin: 0;

  height: 95%;
  width: 95%;
  overflow: hidden;
  display: flex;
  flex-direction: column;
}
.calendarColumns {
  display: flex;
  flex-direction: row;
  height: 100%;
  width: 100%;
}

.calendarHeader {
  height: 10%;
  width: 100%;
}

.calendar .react-date-picker__wrapper {
  border: none;
}

.calendar .react-calendar {
  border: none;
  border-radius: 20px;
  padding: 10px;
  width: 450px;
  box-shadow: 0px 0px 20px -10px rgba(66, 68, 90, 1);
}

.calendar .react-calendar button {
  border-radius: 10px;
}

.calendar .react-calendar__tile {
  padding: 15px 7px;
  font-size: 15px;
}

.calendar .react-calendar .react-calendar__tile--active:enabled:hover, .calendar .react-calendar .react-calendar__tile--active:enabled:focus, .calendar .react-calendar .react-calendar__tile--active {
  background: #EF5F63;
}

.newEventWrap {
  position: relative;
  height: 100%;
  width: 25%;
  margin: 0 auto;
  background-color: #f7f8f9;
  border-radius: 30px;
  box-shadow: 0px 0px 33px 0px rgb(219 225 255 / 46%);
  padding: 20px;
  font-family: "Varela";
}


.newEventGroup {
  display: flex;
  flex-direction: column;
  justify-content: center;

}

.newEventDate {
  display: flex;
  flex-direction: row;
  align-items: flex-start;
  align-content: flex-start;
}

.newEventDateButton {
  height: 40px;
  min-width: 0;
  line-height: 24px;
  padding: 8px;
  width: 40px;
  border: none;
  background: none repeat scroll 0 0 transparent;
  margin: 18px 0 0;
}

.newEventDateContainer {
  display: inline-block;
  position: relative;
  padding: 2px;
  margin: 18px 0;
  vertical-align: middle;
  width: 100%;
}

.newEventDateLabel {
  color: rgba(0, 0, 0, 0.54);
  order: 1;
  -webkit-font-smoothing: antialiased;
  padding-left: 3px;
  padding-right: 0;
  transform: translate3d(0, 6px, 0) scale(.75);
  transition: transform cubic-bezier(.25, .8, .25, 1) .5s;
  transform-origin: left top;
  position: absolute;
  top: auto;
  bottom: 100%;
  left: 0;
}

.newEventDateInput {
  order: 2;
  display: block;
  margin-top: 0;
  background: 0 0;
  padding: 2px 2px 1px;
  border-width: 0 0 1px;
  line-height: 26px;
  height: 30px;
  -ms-flex-preferred-size: 26px;
  border-radius: 0;
  border-style: solid;
  width: 100%;
  box-sizing: border-box;
  float: left;
  color: rgba(0, 0, 0, 0.87);
  font-size: 16px;
}

.eventsTableWrap {
  display: block;
  height: 100%;
  max-height: inherit;
  overflow-y: auto;
  width: 75%;
}

.eventsTableWrap::-webkit-scrollbar-track {
  -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3);
  border-radius: 10px;
  background-color: #F5F5F5;
}

.eventsTableWrap::-webkit-scrollbar {
  width: 10px;
  background-color: transparent;
  -webkit-transition: background-color ease-in-out .2s;
  transition: background-color ease-in-out .2s;
}

.eventsTableWrap::-webkit-scrollbar-thumb {
  border-radius: 10px;
  -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, .3);
  background-color: #E2E0E3;
}

.eventsTableWrap::-webkit-scrollbar-thumb:hover {
  background-color: #C8C8C8;
}

.eventsTable {
  width: 95%;
  height: 60%;
  margin: 20px auto;
  border-collapse: separate;
  border-spacing: 0 7px;
}

.orderNav.calendarNav {
  width: 100%;
  text-align: left;
  padding-left: 30px;
}

.eventsTable thead tr, .eventsTable tbody tr {
  background-color: #F4F6F8;
  transition: background-color ease-in-out .2s;
}

.eventsTable th, .eventsTable td {
  border-left: 1px solid #E2E0E3;
  margin-left: 20px;
}

.eventsTable thead th {
  text-align: left;
  border-top: 3px solid #E2E0E3;
  border-bottom: 3px solid #E2E0E3;
  padding: 20px;
}

.eventsTable tbody td {
  border-top: 3px solid #E2E0E3;
  border-bottom: 3px solid #E2E0E3;
  padding: 10px 20px;
}

.eventsTable thead th:first-child, .eventsTable tbody td:first-child {}

.eventsTable tr td:first-child, .eventsTable tr th:first-child {
  border-top-left-radius: 10px;
  border-bottom-left-radius: 10px;
  border-left: 3px solid #E2E0E3;
  padding: 10px 5px;
}

.eventsTable tr td:last-child, .eventsTable tr th:last-child {
  border-top-right-radius: 10px;
  border-bottom-right-radius: 10px;
  border-right: 3px solid #E2E0E3;
}

.eventsTable thead button {
  border: 0;
  border-radius: none;
  font-family: inherit;
  font-weight: 700;
  font-size: inherit;
  padding: 0.5em;
  margin-bottom: 1px;
}

.eventsTable thead button.ascending::after {
  content: '👇';
  display: inline-block;
  margin-left: 1em;
}

.eventsTable thead button.descending::after {
  content: '☝️';
  display: inline-block;
  margin-left: 1em;
}

.eventsTable tbody tr:hover {
  background-color: #fff;
}

.eventsTableHours {
  display: block;
}

.eventsTableIcon {
  text-align: center;
}

.eventsTableIcon svg {
  font-size: 30px;
  color: #EF5F63;
}

.calendarWrap .addOrder {
  justify-content: center;
}

@media screen and (max-width: 1024px) {
  .calendarWrap {
    overflow: unset;
  }
  .calendarHeader {
    text-align: center;
  }
  .calendarColumns {
    flex-direction: column;
    height: auto;
  }
  .newEventWrap {
    width: 100%;
  }
  .eventsTableWrap {
    width: 100%;
  }

  display: inline-flex;
  position: relative;
}
.react-date-picker,
.react-date-picker *,
.react-date-picker *:before,
.react-date-picker *:after {
  box-sizing: border-box;
}
.react-date-picker--disabled {
  background-color: #f0f0f0;
  color: #6d6d6d;
}
.react-date-picker__wrapper {
  display: flex;
  flex-grow: 1;
  flex-shrink: 0;
  border: thin solid gray;
}
.react-date-picker__inputGroup {
  min-width: calc((4px * 3) +  0.54em * 8  +  0.217em * 2);
  flex-grow: 1;
  padding: 0 2px;
  box-sizing: content-box;
}
.react-date-picker__inputGroup__divider {
  padding: 1px 0;
  white-space: pre;
}
.react-date-picker__inputGroup__input {
  min-width: 0.54em;
  height: 100%;
  position: relative;
  padding: 0 1px;
  border: 0;
  background: none;
  font: inherit;
  box-sizing: content-box;
  -moz-appearance: textfield;
}
.react-date-picker__inputGroup__input::-webkit-outer-spin-button,
.react-date-picker__inputGroup__input::-webkit-inner-spin-button {
  -webkit-appearance: none;
  margin: 0;
}
.react-date-picker__inputGroup__input:invalid {
  background: rgba(255, 0, 0, 0.1);
}
.react-date-picker__inputGroup__input--hasLeadingZero {
  margin-left: -0.54em;
  padding-left: calc(1px +  0.54em);
}
.react-date-picker__button {
  border: 0;
  background: transparent;
  padding: 4px 6px;
}
.react-date-picker__button:enabled {
  cursor: pointer;
}
.react-date-picker__button:enabled:hover .react-date-picker__button__icon,
.react-date-picker__button:enabled:focus .react-date-picker__button__icon {
  stroke: #0078d7;
}
.react-date-picker__button:disabled .react-date-picker__button__icon {
  stroke: #6d6d6d;
}
.react-date-picker__button svg {
  display: inherit;
}
.react-date-picker__calendar {
  width: 350px;
  max-width: 100vw;
  position: absolute;
  top: 100%;
  left: 0;
  z-index: 1;
}
.react-date-picker__calendar--closed {
  display: none;
}
.react-date-picker__calendar .react-calendar {
  border-width: thin;
}

}

.adminUsersTable, .normalUsersTable {
  max-height: 275px;
  overflow-y: auto;
  position: relative;
  width: 100%;
  overflow-x: hidden;
}

.adminUsersTable::-webkit-scrollbar-track, .normalUsersTable::-webkit-scrollbar-track {
  -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3);
  border-radius: 10px;
  background-color: #F5F5F5;
}

.adminUsersTable::-webkit-scrollbar, .normalUsersTable::-webkit-scrollbar {
  width: 10px;
  background-color: transparent;
  -webkit-transition: background-color ease-in-out .2s;
  transition: background-color ease-in-out .2s;
}

.adminUsersTable::-webkit-scrollbar-thumb, .normalUsersTable::-webkit-scrollbar-thumb {
  border-radius: 10px;
  -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, .3);
  background-color: #E2E0E3;
}

.adminUsersTable::-webkit-scrollbar-thumb:hover, .normalUsersTable::-webkit-scrollbar-thumb:hover {
  background-color: #C8C8C8;
}
.usersInfoText {
  color: #999999;
}
.usersTable {
  width: 100%;
  padding: 20px 10px;
  margin: 0 10px;
  border-collapse: separate;
  border-spacing: 0 0;
  overflow: hidden;
}
/*  */
.darkerTableBg {
  background-color: #e7eaf1;
}

.usersTable thead th {
  border-top: 2px solid #E2E0E3;
  background-color: #e7eaf1;
  padding: 10px 5px;
  text-align: center;
}
.usersTable thead th:first-child {
  border-left: 2px solid #E2E0E3;
  border-top-left-radius: 10px;
}
.usersTable thead th:last-child {
  border-right: 2px solid #E2E0E3;
  border-top-right-radius: 10px;
}
/*  */
.usersTable tbody td {
  padding: 10px 5px;
  text-align: center;
}
.usersTable tbody td:first-child {
  border-left: 2px solid #E2E0E3;
}
.usersTable tbody td:last-child {
  border-right: 2px solid #E2E0E3;
}
.usersTable tbody tr:last-child td {
  border-bottom: 2px solid #E2E0E3;

}
.usersTable tbody tr:last-child td:first-child {
  border-bottom-left-radius: 10px;
}
.usersTable tbody tr:last-child td:last-child {
  border-bottom-right-radius: 10px;
}
/*  */

.handleDeleteWrap {
  width: 100%;
  display: flex;
  flex-direction: row;
  justify-content: space-around;
}
.handleDeleteButton {
  padding: 10px 45px;
  border: 2px solid #EF5F63;
  font-weight: 500;
  background: transparent;
  cursor: pointer;
  transition: all 0.3s ease;
  position: relative;
  display: flex;
  align-items: center;
  border-radius: 25px;
  font-size: 16px;
}
.handleDeleteButton:hover {
  color: #fff;
  background: #EF5F63;
}
/*  */

.addNewUserWrap {
  display: flex;
  flex-direction: row;
  align-items: center;
  justify-content: flex-start;
}
.addNewUserText {
  font-weight: 600;
  margin-right: 20px;
  font-size: 20px;
}

.spinner {

  to {

  width: calc(100% - 250px);
  left: 250px;
  background-color: #fff;
  height: 80px;
  position: fixed;
}
.navbarWrap {
  width: 100%;
  height: 100%;
  display: flex;
  flex-direction: row;
}
.navbarRow {
  width: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
}
.userNavbar {
  display: flex;
  align-items: center;
}
.userLogged {
  font-size: 17px;
  font-weight: bold;
  margin-left: 10px;
  margin-right: 60px;
}

.Sidebar {
  height: 100%;
  width: 250px;
  position: fixed;
  top: 0;
  left: 0;
  z-index: 100;
  background-color: #fff;

}

.SidebarLogoWrap {
  width: 80%;
  height: 150px;
  margin: 0 auto;
  display: flex;
  justify-content: center;
  align-items: center;
}

.SidebarLogo {
  width: 100%;
  height: 70px;
}

.SidebarList {
  height: auto;
  width: 100%;
  padding: 0;
}

.SidebarRow {
  transition: background-color ease-in-out .2s, color ease-in-out .2s, border-color ease-in-out .2s;
  width: 80%;
  height: 50px;
  list-style-type: none;
  display: flex;
  flex-direction: row;
  color: #8B8F9A;
  border-radius: 13px;
  justify-content: center;
  align-items: center;
  font-family: "Circular";
  margin: 20px auto;
  border-left: 5px solid transparent;
}

.SidebarRow:hover, .sidebar-active-link .SidebarRow {
  color: #EF5F63;
  background-color: #FFEBEC;
  border-left: 5px solid #EF5F63;
}

.RowIcon {
  flex: 5% 1;
  display: grid;
  place-items: end;

}

.RowTitle {
  margin-left: 10px;
  flex: 50% 1;
  font-size: 17px;
  font-weight: bold;
  letter-spacing: 0.5px;
}
.navbarFlex {
  display: flex;
  flex-direction: row;
  align-items: center;
}

/* hamburger menu */
.hamburgerMenu {
  display: none;
}

/* responsive below */

@media screen and (max-width: 1024px) {
  .navbar {
    left: 0;
    width: 100%;
  }
  .hamburgerMenu {
    display: flex;
    flex-direction: column;
    justify-content: space-around;
    width: 2rem;
    height: 2rem;
    background: transparent;
    border: none;
    cursor: pointer;
    padding: 0;
    z-index: 10;
  }

  .hamburgerMenu div {
    width: 2rem;
    height: 0.25rem;
    background-color: #000000;
    border-radius: 10px;
    transition: all 0.3s linear;
    position: relative;
    transform-origin: 1px;
  }

  .Sidebar { 
    position: absolute;
    transition: all 0.3s ease-in-out;
  }

  .SidebarOpen {
    transform: translateX(0);
  }
  .SidebarClosed {
    transform: translateX(-100%);
  }
}
